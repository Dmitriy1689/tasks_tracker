{% extends 'base.html' %}

{% block title %}Регистрация | {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Регистрация</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="alert alert-danger mt-1">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                </form>
                <hr>
                <p class="text-center">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
